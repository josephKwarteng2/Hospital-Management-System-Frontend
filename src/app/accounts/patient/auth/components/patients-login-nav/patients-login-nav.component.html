  <img src="assets/images/admin/list.svg" alt="Menu" />
</div>

<nav class="navbar" [ngClass]="{ show: showNavLink }">
  <div class="logo-item">
    <img src="assets/images/patients/logo.svg" alt="App Logo" />
  </div>
  <div class="navbar-content">
    <span>Are you a Doctor?</span>
  </div>
  <div class="btns-wrapper" [routerLink]="['/patient/register']">
    <button class="btn-primary" [routerLink]="['/patient/register']">

    </button>
  </div>
</nav>
