@if (showNavLink) {
<div class="overlay"></div>
}

<div class="hamburger-icon" (click)="toggleNavLink()">
  <img src="assets/images/admin/list.svg" alt="Menu" />
</div>

<nav class="navbar" [ngClass]="{ show: showNavLink }">
  <div class="logo-item" [routerLink]="['/patient/landing-page']">
    <img src="assets/images/patients/logo.svg" alt="App Logo" />
  </div>
  <div class="navbar-content">
    <p [routerLink]="['/patient/dashboard']" routerLinkActive="active">Home</p>
    <p [routerLink]="['/services']">Services</p>
    <p [routerLink]="['/patient/calendar']">Pricing</p>
    <p [routerLink]="['/Contact-us']">Contact Us</p>
    <p [routerLink]="['/about-us']">About Us</p>

    @if (!currentUser?.isLoggedIn) {
    <div>
      <span class="dropdown-toggle">Are you a Doctor?</span>
      <div class="dropdown-menu">
        <p [routerLink]="['/signup']">Register</p>
      </div>
    </div>
    }
  </div>

  @if (!currentUser?.isLoggedIn) {
  <div class="btns-wrapper">
    <button class="btn-primary" [routerLink]="['/login']">Login</button>
    <button class="btn-primary" [routerLink]="['/patient/signup']">
      Register
    </button>
  </div>
  } @if (currentUser?.isLoggedIn) {
  <div class="user-info">
    <img
      [src]="
        currentUser?.data?.profilePicture ||
        'assets/images/doctor/user-profile.svg'
      "
      alt="Profile Picture"
    />
    <span>{{ currentUser?.data?.firstName }}</span>
  </div>
  }
</nav>
