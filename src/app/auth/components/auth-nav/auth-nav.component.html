<div class="overlay" *ngIf="showNavLink" (click)="toggleNavLink()"></div>
<div class="hamburger-icon" (click)="toggleNavLink()">
  <img src="assets/images/admin/list.svg" alt="Menu" />
</div>

<nav class="navbar" [ngClass]="{ show: showNavLink }">
  <div class="logo-item" [routerLink]="['/patient/landing-page']">
    <img src="assets/images/patients/logo.svg" alt="App Logo" />
  </div>
  <div class="navbar-content">
    <p [routerLink]="['/patient/home']" routerLinkActive="active">Home</p>
    <p [routerLink]="['/services']">Services</p>
    <p [routerLink]="['/patient/calendar']">Pricing</p>
    <p [routerLink]="['/Contact-us']">Contact Us</p>
    <p [routerLink]="['/about-us']">About Us</p>
    <div class="doctor-dropdown">
      <span class="dropdown-toggle">Are you a Doctor?</span>
      <div class="dropdown-menu">
        <p [routerLink]="['/login']">Login</p>
      </div>
    </div>
  </div>
  <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
    <div class="profile-wrapper">
      <ng-container *ngIf="user$ | async as user">
        <img
          [src]="user.profilePicture"
          alt="Profile Picture"
          class="profile-pic"
        />
        <div class="profile-dropdown">
          <span class="dropdown-toggle">{{ user.firstName }}</span>
          <div class="dropdown-menu">
            <p (click)="logout()">Logout</p>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #notLoggedIn>
    <div class="btns-wrapper">
      <button class="btn-primary" [routerLink]="['/patient/login']">
        Login
      </button>
    </div>
  </ng-template>
</nav>
